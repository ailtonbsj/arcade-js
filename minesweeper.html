A partir dos numeros encontrados localize a bomba e indique com P</center>
<script language="javascript" type="text/javascript">
//Campo Minado by Jose Ailton B. S.
campo = new Array(10);
for(X=0;X<10;X++) campo[X] = new Array(10);
for(X=0;X<10;X++)
    for(Y=0;Y<10;Y++) campo[X][Y]=0;
for(X=0;X<10;X++)
{
    randX = Math.round(Math.random()*9);
    randY = Math.round(Math.random()*9);
    campo[randX][randY]=9;
}
for(X=0;X<10;X++)
    for(Y=0;Y<10;Y++)
    {
        if(campo[X][Y]==9)
        {
            if(X+1 < 10) if(campo[X+1][Y]!=9) campo[X+1][Y]++;
            if(X-1 >= 0) if(campo[X-1][Y]!=9) campo[X-1][Y]++;
            if(Y+1 < 10) if(campo[X][Y+1]!=9) campo[X][Y+1]++;
            if(Y-1 >= 0) if(campo[X][Y-1]!=9) campo[X][Y-1]++;
            if((X+1 < 10) && (Y+1 < 10)) if(campo[X+1][Y+1]!=9) campo[X+1][Y+1]++;
            if((X+1 < 10) && (Y-1 >= 0)) if(campo[X+1][Y-1]!=9) campo[X+1][Y-1]++;
            if((X-1 >= 0) && (Y+1 < 10)) if(campo[X-1][Y+1]!=9) campo[X-1][Y+1]++;
            if((X-1 >= 0) && (Y-1 >= 0)) if(campo[X-1][Y-1]!=9) campo[X-1][Y-1]++;            
        }
    }
game=0;
function limpa(vx,vy){
    vx = eval(vx);
    vy = eval(vy);
    vId = "C"+vx+""+vy;
    document.getElementById("C"+vx+""+vy).style.display='none';
    //campo[numX][numY]
    /*if((vx-1)>=0 && (vy-1)>=0 && (campo[vx-1][vy-1] == 0)){
        limpa(vx-1,vy-1);
    }
    if((vx+1)<=9 && (vy+1)<=9 && (campo[vx+1][vy+1] == 0)){
        limpa(vx-1,vy-1);
    }*/
    cont=1;
    for(yis=-1;yis<=1;yis++){
        if(yis==0){
            cont=2;
        }
        for(xis=-1;xis<=1;xis=xis+cont){
            if((vx+xis)>=0 && (vx+xis)<=9 && (vy+yis)>=0 && (vy+yis)<=9){
                if(campo[vx+xis][vy+yis] == 0){
                    if(document.getElementById("C"+(vx+xis)+""+(vy+yis)).style.display != 'none'){
                        limpa(vx+xis,vy+yis);
                    }
                }   
            }
        }
        cont=1;
    }
}
function mostrar(ID)
{
    var numX = ID.substring(1,2);
    var numY = ID.substring(2,3);
    if(campo[numX][numY]==0){
        limpa(numX,numY);
    }
    else if(campo[numX][numY]==1)
    {
        document.getElementById(ID).style.color='green';
        document.getElementById(ID).style.fontWeight='bold';
        document.getElementById(ID).value=campo[numX][numY];
        document.getElementById(ID).style.backgroundColor='';
    }
    else if(campo[numX][numY]==2)
    {
        document.getElementById(ID).style.color='blue';
        document.getElementById(ID).style.fontWeight='bold';
        document.getElementById(ID).value=campo[numX][numY];
        document.getElementById(ID).style.backgroundColor='';
    }
    else if(campo[numX][numY]==3)
    {
        document.getElementById(ID).style.color='red';
        document.getElementById(ID).style.fontWeight='bold';
        document.getElementById(ID).value=campo[numX][numY];
        document.getElementById(ID).style.backgroundColor='';
    }
    else if(campo[numX][numY]==4)
    {
        document.getElementById(ID).style.color='black';
        document.getElementById(ID).style.fontWeight='bold';
        document.getElementById(ID).value=campo[numX][numY];
        document.getElementById(ID).style.backgroundColor='';
    }
    else if(campo[numX][numY]==9)
    {
        if(game==0) gameover();
        else
        {
        document.getElementById(ID).style.color='white';
        document.getElementById(ID).style.fontWeight='bold';
        document.getElementById(ID).value='@';
        document.getElementById(ID).style.backgroundColor='red';
        }
    }
}
function gameover()
{
    var num1=0;
    var num2=0;
    game=1;
    for(num1=0;num1<10;num1++)
        for(num2=0;num2<10;num2++)
        {
            mostrar('C'+num1+num2);
        }
    window.alert("GAME OVER!!!\nDesenvolvido por Jose Ailton B. S.");
    document.location.reload();
}
function prot(ID)
{
    document.getElementById(ID).style.backgroundColor='#FF8000';
    document.getElementById(ID).value='P';
}

</script>
